<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="../js/src/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <label for="email">Email:<input type="text" name="email" id="email" placeholder="Enter your email"></label>
            <label for="password">Password:<input type="password" name="password" id="password" placeholder="Enter your password"></label>
            <input type="submit" value="submit" placeholder="Login">
        </form>
        <a href="signup.html">dont have a account yet? Sign up here!</a>
    </div>
</body>
</html>
